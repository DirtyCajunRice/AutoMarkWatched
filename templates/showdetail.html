{% extends "base.html" %}
{% block content %}
<div class="container p-3">
 <h1 class="text-center">{{ show.title }}</h1>
 <h2 class="text-center">Details</h1>
</div>
<div class="container p-3">
 <div class="text-center">
  <div class="btn-group" role="group">
   <button type="button" class="btn btn-outline-dark">Continuing</button>
   <button type="button" class="btn {% if show.continuing %} btn-success {% else %} btn-danger {% endif %}" style="margin-right: 10pt;">{{ show.continuing }}</button>
   <button type="button" class="btn btn-outline-dark">Silenced</button>
   <button type="button" class="btn {% if show.silenced %} btn-success {% else %} btn-danger {% endif %}" style="margin-right: 10pt;">{{ show.silenced }}</button>
   <button type="button" class="btn btn-outline-dark">TheTVDB ID</button>
   <button type="button" class="btn btn-dark" style="margin-right: 10pt;">{{ show.tvdbid }}</button>
   <button type="button" class="btn btn-outline-dark">PK ID</button>
   <button type="button" class="btn btn-dark" style="margin-right: 10pt;">{{ show.pk }}</button>
  </div>
 </div>
</div>
{% endblock %}
